<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <button id="resetBtn">Create a new Grid</button>
        <div class="gridContainer" id="gridContainer">

        </div>
    </main>
    <script>

// BUTTON CALL
        let resetBtn = document.getElementById("resetBtn");
        let input;
        let gridContainer = document.getElementById("gridContainer");
        //createGrid(16);

        resetBtn.addEventListener('click',() => {input = prompt("How many squares per side do you want?(1-100)","16")
            if (input > 0 && input <= 100) {
                gridContainer.querySelectorAll('*').forEach(n => n.remove());
                createGrid(input);
                //console.log(input);
            } else {
                alert ("You have to put in a Number between 1 and 100!")
            }
        });

//CREATING THE GRID

        

        function createGrid(num){
            let squareSize = (100/ num);
            let squares = num * num;
            console.log(squares);
            for (let i = 0; i < squares; i++) {
                let newDiv = document.createElement("div");
                newDiv.style.width = `${squareSize}%`;
                newDiv.style.height = `${squareSize}%`;
                newDiv.classList.add("grid");
                gridContainer.appendChild(newDiv);
            }
        }


    </script>
</body>
</html>
